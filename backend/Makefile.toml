[tasks.docker_run]
command = "docker"
args = ["run", "--publish=8001:8001", "--rm", "--name=taskmanager", "ymgyt/taskmanager:${TM_VERSION}"]

[tasks.docker_build]
command = "docker"
args = ["build", "--tag", "ymgyt/taskmanager:${TM_VERSION}", "."]

[tasks.docker_push]
command = "docker"
args = ["image", "push", "ymgyt/taskmanager:${TM_VERSION}"]

[tasks.docker_flow]
run_task = [
    { name = ["docker_build", "docker_push"] }
]
